<html lang="pt-br">

<head>
    <title>Gerador de border_radius</title>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container">
        <div id="interface">
            <div><h1>GERADOR DE BORDER RADIUS</h1></div>
            <div id="inputs">
                <input type="number" value="0" min="0" oninput="sup_esquerda()" id="sup_esquerda"/>
                <input type="number" value="0" min="0" oninput="sup_direita()" id="sup_direita"/>
                <input type="number" value="0" min="0" oninput="inf_esquerda()" id="inf_esquerda"/>
                <input type="number" value="0" min="0" oninput="inf_direita()" id="inf_direita"/>
            </div>
            <div id="quadrado">
                <textarea disabled id="textarea" ></textarea>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
